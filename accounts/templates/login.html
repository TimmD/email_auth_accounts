{% extends "base.html" %}

{% block content %}
  <form role="form" method="post" action="{% url 'login' %}">
    <legend>Login </legend>
    {% csrf_token %}
    {{ form.as_p }}
    <div class="form-group">
      <button type="submit" class="btn btn-primary">Login</button>
    </div>
  </form>
{% endblock %}
